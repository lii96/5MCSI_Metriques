<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="first_name">Prénom :</label>
            <input type="text" id="first_name" name="first_name" placeholder="Entrez votre prénom" required>

            <label for="last_name">Nom :</label>
            <input type="text" id="last_name" name="last_name" placeholder="Entrez votre nom" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div class="footer">
            <p>Merci de nous avoir contactés !</p>
        </div>
    </div>
</body>
</html>
